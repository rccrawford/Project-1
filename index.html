<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />  
    <script async src="js/subscribeaction.js"> </script>
    <script async src="js/checkboxaction.js"> </script>
    
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Cooky Cupcake Club</h1>
      <p>Do you always need something sweet?</p>
    <p>
      Enter your information to join the Cooky Cupcake Club email chain
    </p>
    <ol>
        <li >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Cookie lover"/>
      </li>
      <li >
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email@Email.Email"/>
      </li>
        <li >
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890"/>
      </li>
      <li >
        <input type="checkbox" id="sugar-verification" name="sugar-verification" value="18" />
        <label for="sugar-verification">I confirm I do not hate sugar</label>
      </li>
      <li >
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
        </ol>
  </form>
  <input type="submit" value="Submit" onClick="Alert()" id="submit_buttn">
</main>
</body>
</html>
